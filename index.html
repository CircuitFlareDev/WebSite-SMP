<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhaseZero SMP</title>

  <!-- Fonts + Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #050505;
      color: #fff;
      overflow-x: hidden;
    }
    .hero {
      text-align: center;
      padding: 120px 20px;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
    }
    .hero-logo { width: 140px; margin-bottom: 20px; }
    .hero-title { font-size: 48px; font-weight: 700; margin: 0; }
    .hero-sub { opacity: .85; font-size: 18px; margin: 10px 0 30px; }
    .btn-play {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 40px;
      background: linear-gradient(90deg, #00d4ff, #0077ff);
      font-weight: 600;
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: .25s;
      cursor: pointer;
    }
    .btn-play:hover { transform: scale(1.08); box-shadow: 0 0 20px #0088ff; }
    #particles-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .status-box {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      backdrop-filter: blur(3px);
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .footer {
      text-align: center;
      padding: 20px;
      opacity: 0.65;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <canvas id="particles-bg"></canvas>

  <!-- HERO -->
  <section class="hero">
    <img src="logo.png" alt="PhaseZero Logo" class="hero-logo">
    <h1 class="hero-title">PhaseZero SMP</h1>
    <p class="hero-sub">Survival<br>Community</p>
    <a class="btn-play" id="playBtn">Join Now</a>
  </section>

  <!-- Server Status -->
  <div class="status-box" id="serverStatus">Server Online</div>

  <footer class="footer">© 2025 PhaseZero — All Rights Reserved</footer>

  <!-- Scripts -->
  <script>
    // Particles
    const c = document.getElementById('particles-bg');
    const ctx = c.getContext('2d');
    c.width = innerWidth;
    c.height = innerHeight;
    let particles = [];
    for (let i = 0; i < 80; i++) particles.push({
      x: Math.random() * c.width,
      y: Math.random() * c.height,
      vx: (Math.random() - .5) * .5,
      vy: (Math.random() - .5) * .5,
      size: 2
    });

    function animate() {
      ctx.clearRect(0, 0, c.width, c.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = '#0af';
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > c.width) p.vx *= -1;
        if (p.y < 0 || p.y > c.height) p.vy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Server Status
    document.getElementById('serverStatus').innerText = "Server Online";

    // Join Button Popup
    document.getElementById('playBtn').addEventListener('click', () => {
      alert("Join PhaseZero SMP!\n\nIP: history-portable.gl.joinmc.link\nVersion: 1.21.4");
    });
  </script>

</body>
</html>
